<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>EMI CALCULATOR</h1>
    </div>
    <div class="load-amount">
        <label class="load-amount-info">
            Loan Amount
        </label>
        <input type="number" placeholder="Enter the loan amount " id="load-amount-input">
    </div>
    <div class="interest-rate">
        <label class="interest-rate-info">
           Interest Rate
        </label>
        <input type="number" placeholder="Enter the interest rate " id="interest-rate-input">

    </div>

    <div class="months-to-pay">
        <label class="months-to-pay">Months to pay</label>
        <input type=" number" id="months-to-pay-input" placeholder="Enter the month">
    </div>
    <div class="calculate-btn">

        <button id="calculate">
            Calculate
        </button>
    </div>

    <div class="result">
        <p>
            Your EMI is <span id="emi"></span>
        </p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
